---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Archive the local log files
  local_action:
    module: community.general.archive
    path: /var/log
    dest: /tmp/logs.tgz
    format: gz
  #- name: Copy archived logs to the remote servers  
  #  copy:
  #    src: /tmp/logs.tgz
  #    dest: /var/log/logs.tgz
  # Update and install the base software
  - name: Update apt package cache.
    apt:
      update_cache: yes
      cache_valid_time: 600
  - name: Upgrade installed apt packages.
    apt:
      upgrade: dist
  - name: Remove old packages from the cache.
    apt:
      autoclean: yes
  - name: Remove dependencies that are no longer needed.
    apt:
      autoremove: yes
      purge: yes
  - name: Read-write git checkout from github
    ansible.builtin.git:
      repo: https://github.com/bjonke/ansible.git
      dest: /home/rickard/ansible
  - name: remove cached deb files
    debug:
      msg: cd /var/cache/apt/archives
  - name: install flatpak
    debug:
      msg: disable disabled
  - name: disable sudo for ansible user
    debug:
      msg: disable disabled
  - name: add user and enable sudo
    debug:
      msg: disable disabled
  - name: configure network
    debug:
      msg: Hello Ansible World
  - name: cpnfigure timeezone and ntp
    debug:
      msg: Hello Ansible World
  - name: disable cd and dvd repos
    debug:
      msg: Hello Ansible World
  - name: update system
    debug:
      msg: Hello Ansible World
  - name: configure ssh
    debug:
      msg: Hello Ansible World
  - name: firewall settings
    debug:
      msg: Hello Ansible World
  - name: customize desktop
    debug:
      msg: Hello Ansible World
  - name: enable gnome shell extensions
    debug:
      msg: Hello Ansible World
  - name: remove snapd if installed
    debug:
      msg: Hello Ansible World
  - name: install chrome
    debug:
      msg: Hello Ansible World
  
  - name: install packages
    package:
      name:
        - htop
        - tmux
        - vim-nox
  - name: uninstall htop
    ansible.builtin.package:
      name: "gnome-games"
      state: absent
  - name: Update apt cache and make sure rhythmbox is uninstalled
    apt:
      name: rhythmbox
      update_cache: yes
      state: absent
  - name: Update apt cache and make sure gnome music is uninstalled
    apt:
      name: gnome-music
      update_cache: yes
      state: absent
    
  
