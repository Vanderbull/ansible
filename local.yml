---
- hosts: localhost
  connection: local
  become: true
  vars:
    backup_source_directories:
      - /etc
      - /home
      - /var/www
      - /usr/local/bin
    backup_destination: /tmp/backup/  # Change to your backup location, like an external drive
  tasks:
  - name: Ensure backup destination exists
    file:
      path: "{{ backup_destination }}"
      state: directory
  - name: Backup source directories using rsync
    command: >
      rsync -a --delete {{ item }} {{ backup_destination }}
      force: yes
    loop: "{{ backup_source_directories }}"
    ignore_errors: yes
  - name: Backup completed successfully
    debug:
      msg: "Backup of {{ item }} completed."
    loop: "{{ backup_source_directories }}"
  - name: Get disk usage on on control node
    local_action: shell df -h /
    register: disk_space
  - name: Print control node disk space
    debug:
      msg: "Local disk space is {{ disk_space.stdout }}"
  - name: Archive the local log files
    local_action:
      module: community.general.archive
      path: /var/log
      dest: /tmp/logs.tgz
      format: gz
  - name: Copy archived logs to remote host
    copy:
      src: /tmp/logs.tgz
      dest: /var/log/logs.tgz
  - name: Update apt package cache.
    apt:
      update_cache: yes
      cache_valid_time: 600
  - name: Upgrade installed apt packages.
    apt:
      upgrade: dist
  - name: Remove old packages from the cache.
    apt:
      autoclean: yes
  - name: Remove dependencies that are no longer needed.
    apt:
      autoremove: yes
      purge: yes
  - name: Read-write git checkout from github
    ansible.builtin.git:
      repo: https://github.com/bjonke/ansible.git
      dest: /home/rickard/ansible
  - name: remove cached deb files
    debug:
      msg: cd /var/cache/apt/archives
  - name: install flatpak
    debug:
      msg: disable disabled
  - name: disable sudo for ansible user
    debug:
      msg: disable disabled
  - name: add user and enable sudo
    debug:
      msg: disable disabled
  - name: configure network
    debug:
      msg: Hello Ansible World
  - name: cpnfigure timeezone and ntp
    debug:
      msg: Hello Ansible World
  - name: disable cd and dvd repos
    debug:
      msg: Hello Ansible World
  - name: update system
    debug:
      msg: Hello Ansible World
  - name: configure ssh
    debug:
      msg: Hello Ansible World
  - name: firewall settings
    debug:
      msg: Hello Ansible World
  - name: customize desktop
    debug:
